<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Você ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Alinha tudo na vertical */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff4d6d;
            font-size: 24px;
            margin-bottom: 40px; /* Aumenta o espaço entre o texto e o coração */
        }

        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff4d6d;
            transform: rotate(-45deg);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        .heart:hover {
            background-color: #ff1e4d;
        }
    </style>
</head>
<body>
<h1>Clique aqui </h1>
<div class="heart-container">
    <a href="coracao.html">
        <div class="heart"></div>
    </a>
</div>
</body>
</html>
